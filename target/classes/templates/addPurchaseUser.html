<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<span><a th:href="@{/user}">Home</a></span> | <span><a th:href="@{/logout}">Logout</a></span>
<br><hr>


<form action="#" th:action="@{/addPurchase}" th:object="${purchase}" method="post">
    
    <input type="hidden" th:name="name" th:value="${shoe.name}"  id="name" placeholder="Name">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    
 
    <input type="hidden" th:name="email" th:value="${#request.remoteUser}"  id="email" placeholder="Email">
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    

    <input type="hidden" th:name="price" th:value="${shoe.price}" id="price" placeholder="Price">
    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
    
    <input type="hidden" th:name="category" th:value="${shoe.category}"  id="category" placeholder="category">
    <span th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></span>
    
    <label for="shipping">Shipping Address</label>
    <input type="text" th:name="shipping"  id="shipping" placeholder="shipping">
    <span th:if="${#fields.hasErrors('shipping')}" th:errors="*{shipping}"></span>
    
    <input type="submit" value="purchase">   
</form>
</body>
</html>
