<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<span><a th:href="@{/admin}">Home</a></span> | <span><a th:href="@{/logout}">Logout</a></span>
<br><hr>

	<form action="#" th:action="@{/admin/update/{id}(id=${shoe.id})}"
		th:object="${shoe}" method="post">
		<label for="name">Name</label> 
		<input type="text" th:field="*{name}" id="name" placeholder="Name"> 
		<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span> 
		 <label for="category">Category</label>
    	<select th:field="*{category}">
    		<option th:each="i : ${category}" th:value="${i.name}" th:text="${i.name}">
    		</option>
		</select>
		<label for="name">Price</label> 
		<input type="number" th:field="*{price}" id="price" placeholder="Price">
		<span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span> 
		<input type="submit" value="update shoe">
	</form>
</body>
</html>
