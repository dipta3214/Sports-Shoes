<span><a th:href="@{/admin}">Home</a></span> | <span><a th:href="@{/logout}">Logout</a></span>

<form action="#" th:action="@{/createShoe}" th:object="${shoes}" method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <label for="category">Category</label>
    <select th:field="*{category}">
    	<option th:each="i : ${category}" th:value="${i.name}" th:text="${i.name}">
    	</option>
	</select>
   <!--   <input type="text" th:field="*{category}" id="category" placeholder="category">
    <span th:if="${#fields.hasErrors('category')}" th:errors="*{email}"></span>-->
    <label for="name">Price</label>
    <input type="number" th:field="*{price}" id="price" placeholder="Price">
    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
    <input type="submit" value="Add User">   
</form>
</body>
</html>
