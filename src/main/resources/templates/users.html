<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<span><a th:href="@{/admin}">Home</a></span> | <span><a th:href="@{/logout}">Logout</a></span>
<br><hr>

	<table border="1">
		<tr>
			<th>User #</th>
			<th>FirstName</th>
			<th>LastName</th>
			<th>Email</th>
			<th>Change password</th>
		</tr>
		
		<tr th:each="user: ${users}" >
			<td th:text="${user.id}" />
			<td th:text="${user.firstName}" />
			<td th:text="${user.lastName}" />
			<td th:text="${user.email}" />
			<td><a href="#" th:href="@{/admin/editPass/{id}(id=${user.id})}" >edit</a></td>
			
		</tr>
	</table>

</body>
</html>
