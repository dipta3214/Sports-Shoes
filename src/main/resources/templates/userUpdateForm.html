<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<span><a th:href="@{/admin}">Home</a></span> | <span><a th:href="@{/logout}">Logout</a></span>
<br><hr>

	<form action="#" th:action="@{/admin/updatePass/{id}(id=${user.id})}"
		th:object="${user}" method="post">
		<label for="password">Password</label> 
		<input type="text" th:field="*{password}" id="password" placeholder="password"> 
		<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span> 
		
		
		<input type="hidden" th:field="*{firstName}" id="firstName" placeholder="firstName"> 
		<input type="hidden" th:field="*{lastName}" id="lastName" placeholder="lastName"> 
		<input type="hidden" th:field="*{email}" id="email" placeholder="email"> 
		
		<input type="submit" value="update password">
	</form>
</body>
</html>
